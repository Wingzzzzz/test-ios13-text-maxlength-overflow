<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">test max length</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <ion-textarea [(ngModel)]="textarea" [maxlength]=10></ion-textarea>
      <p>text area:{{ textarea }}</p>
      <ion-input type="text" [(ngModel)]="text" [maxlength]=10></ion-input>
      <p>text:{{ text }}</p>
      <textarea class="" maxlength="10"></textarea>
  </div>
</ion-content>
